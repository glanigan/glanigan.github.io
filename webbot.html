<link rel="stylesheet" href="webbot-style.css">
<div class="webbot-app">
	<div class="container-fluid">
            <header>
                <button id="webot-close" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </header>
                <div class="webbot-conversion">
			<div class="webbot msg msg-bot">
				<p>Hello, how can I help you today?</p>
			</div>
		</div>
		
		<form class="webbot msg-box">
			<input type="text" class="webbot msg-input form-control-lg" placeholder="Type message here"/>
		</form>
	</div>
</div>
